<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mowgli Resorts</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('https://images.unsplash.com/photo-1523228046673-5dbc4d067caf?auto=format&fit=crop&q=80&w=2938&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1, h2, p {
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7); /* Add shadow for readability */
        }

        header {
            text-align: center;
            padding: 50px 0;
        }

        h1 {
            font-size: 3em;
        }

        h2 {
            font-size: 2em;
        }

        .mid-content {
            text-align: center;
            position: absolute; /* Positioning it 2/3rds of the way down */
            top: 66%;
            left: 50%;
            transform: translate(-50%, -50%); /* Centering */
            width: 100%; /* Ensuring it spans the entire width */
        }

    </style>
</head>
<body>
    <header>
        <h1>Mowgli Resorts</h1>
        <h2>Return to the jungle</h2>
    </header>

    <div class="mid-content">
        <p>A wild luxurious experience</p>
        <p>South India. Opens 2025</p>
    </div>
</body>
</html>
